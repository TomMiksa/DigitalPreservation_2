<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container">
    <h2>Name Selection</h2>

    <div class="row">
        <div class="col-md-4">
            <form ng-submit="processForm()">
                <div id="name-group" class="form-group" ng-class="{ 'has-error' : errorName }">
                    <label>Name</label>
                    <input type="text" ng-model="formData.name" name="name" class="form-control" value="foo" placeholder="Bruce Wayne">
                    <span class="help-block" ng-show="errorName">{{ errorName }}</span>
                </div>

                <button type="submit" class="btn btn-success btn-lg btn-block">
                    Search
                </button>
            </form>
        </div>

        <div class="col-md-8">
            <div class="form-group">
                <label>Select your Name</label>
                <select class="form-control" ng-model="nameSelect" ng-options="c.nameSelect for c in nameSelects" size="5">

                </select>
            </div>
        </div>
    </div>

    <div class="row">
        <h2>Sample File Upload</h2>

    </div>
</div>



</body>
</html>
